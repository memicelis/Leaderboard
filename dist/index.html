<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  <script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
  <body>
    <h1 class="title">Leaderboard</h1>
    <div class="page-container">
    <div class="left-side-container">
      <div class="recent-scores-container">
        <h3>Recent scores</h3>
        <button class="btn btn-primary">Refresh</button>
      </div>
      <table class="scores">
        <tr>
          <td>Name</td>
          <td>100</td>
        </tr>
        <td>Name</td>
          <td>20</td>
        </tr>
        <td>Name</td>
          <td>50</td>
        </tr>
        <td>Name</td>
          <td>78</td>
        </tr>
        <td>Name</td>
          <td>125</td>
        </tr>
        <td>Name</td>
          <td>77</td>
        </tr>
        <td>Name</td>
          <td>42</td>
        </tr>
      </table>
</div>
<div class="right-side-container">
    <h3>Add your score</h3>
    <form class="add-score">
        <input type="text" placeholder="Your name"></br>
        <input type="number" placeholder="Your score"></br>
        <input type="submit" value="Submit">
    </form>
</div>
</div>
    <script src="index.js"></script>
  </body>
</html>
