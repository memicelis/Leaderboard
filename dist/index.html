<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  <script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
  <body>
    <h1 class="title">Leaderboard</h1>
    <div class="page-container">
    <div class="left-side-container">
      <div class="recent-scores-container">
        <h3>Recent scores</h3>
        <button id="refresh" class="btn btn-refresh">Refresh</button>
      </div>
      <div class="scores">
    </div>
</div>
<div class="right-side-container">
    <h3>Add your score</h3>
    <form class="add-score">
        <input id="name" type="text" placeholder="Your name"></br>
        <input id="score" type="number" placeholder="Your score"></br>
        <button id="submit" type="submit" class="btn btn-submit">Submit</button>
        <p id="error"></p>
    </form>
</div>
</div>
    <script src="index.js"></script>
  </body>
</html>
